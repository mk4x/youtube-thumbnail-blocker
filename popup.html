<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				font-family: sans-serif;
				padding: 15px;
				width: 300px;
				max-width: 300px;
			}
			.toggle-container {
				display: flex;
				flex-direction: column;
				gap: 8px;
				margin-bottom: 15px;
			}
			.toggle-row {
				display: flex;
				align-items: center;
				gap: 10px;
			}
			.toggle-container label {
				cursor: pointer;
			}
			.slider-container {
				display: flex;
				align-items: center;
				gap: 8px;
				margin-left: 25px;
			}
			.blur-slider {
				flex: 1;
				height: 4px;
				background: #ddd;
				border-radius: 2px;
				outline: none;
				-webkit-appearance: none;
				appearance: none;
			}
			.blur-slider::-webkit-slider-thumb {
				-webkit-appearance: none;
				appearance: none;
				width: 16px;
				height: 16px;
				border-radius: 50%;
				background: #1976d2;
				cursor: pointer;
			}
			.blur-slider::-moz-range-thumb {
				width: 16px;
				height: 16px;
				border-radius: 50%;
				background: #1976d2;
				cursor: pointer;
				border: none;
			}
			.slider-container span {
				min-width: 30px;
				font-size: 11px;
				color: #666;
				text-align: right;
			}
			.channel-section {
				border-top: 1px solid #ddd;
				padding-top: 15px;
				margin-top: 15px;
			}
			.channel-input {
				display: flex;
				gap: 8px;
				margin-bottom: 10px;
			}
			#channelInput {
				flex: 1;
				padding: 6px;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 12px;
			}
			#addChannelBtn {
				padding: 6px 12px;
				background: #1976d2;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 12px;
			}
			#addChannelBtn:hover {
				background: #1565c0;
			}
			.channel-list {
				max-height: 120px;
				overflow-y: auto;
			}
			.channel-item {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 6px;
				background: #f5f5f5;
				margin-bottom: 4px;
				border-radius: 4px;
				font-size: 12px;
			}
			.remove-btn {
				background: #d32f2f;
				color: white;
				border: none;
				border-radius: 3px;
				padding: 2px 6px;
				cursor: pointer;
				font-size: 10px;
			}
			.remove-btn:hover {
				background: #c62828;
			}
			h4 {
				margin: 0 0 10px 0;
				font-size: 14px;
				color: #333;
			}
		</style>
	</head>
	<body>
		<div class="toggle-container">
			<div class="toggle-row">
				<input type="checkbox" id="toggleThumbnails" />
				<label for="toggleThumbnails">Blur Thumbnails</label>
			</div>
			<div class="slider-container">
				<input
					type="range"
					id="thumbnailBlurSlider"
					min="0"
					max="100"
					value="8"
					class="blur-slider"
				/>
				<span id="thumbnailBlurValue">8px</span>
			</div>
		</div>
		<div class="toggle-container">
			<div class="toggle-row">
				<input type="checkbox" id="togglePlaylists" />
				<label for="togglePlaylists">Blur Playlists</label>
			</div>
			<div class="slider-container">
				<input
					type="range"
					id="playlistBlurSlider"
					min="0"
					max="100"
					value="8"
					class="blur-slider"
				/>
				<span id="playlistBlurValue">8px</span>
			</div>
		</div>
		<div class="toggle-container">
			<div class="toggle-row">
				<input type="checkbox" id="toggleVideos" />
				<label for="toggleVideos"
					>Blur Videos from Blocked Channels</label
				>
			</div>
			<div class="slider-container">
				<input
					type="range"
					id="videoBlurSlider"
					min="0"
					max="100"
					value="15"
					class="blur-slider"
				/>
				<span id="videoBlurValue">15px</span>
			</div>
		</div>

		<div class="channel-section">
			<h4>Blocked Channels</h4>
			<div class="channel-input">
				<input
					type="text"
					id="channelInput"
					placeholder="Enter channel name..."
				/>
				<button id="addChannelBtn">Add</button>
			</div>
			<div id="channelList" class="channel-list"></div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
